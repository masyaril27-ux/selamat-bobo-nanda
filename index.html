<!DOCTYPE html>  <html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Selamat Bobo, Nanda Cantik</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4); /* Gradient pink */  
            color: white;  
            text-align: center;  
            padding: 50px;  
            overflow: hidden;  
        }  
        .container {  
            max-width: 600px;  
            margin: 0 auto;  
            background: rgba(255, 255, 255, 0.2); /* Lebih transparan untuk efek pink */  
            padding: 30px;  
            border-radius: 15px;  
            box-shadow: 0 0 20px rgba(0,0,0,0.3);  
        }  
        h1 {  
            font-size: 3em;  
            margin-bottom: 20px;  
            animation: pulse 2s infinite;  
        }  
        p {  
            font-size: 1.5em;  
            line-height: 1.6;  
        }  
        .hearts {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            pointer-events: none;  
            z-index: -1;  
        }  
        .heart {  
            position: absolute;  
            color: #ff1493; /* Pink hot */  
            font-size: 2em;  
            animation: float 6s infinite linear;  
        }  
        @keyframes pulse {  
            0% { transform: scale(1); }  
            50% { transform: scale(1.1); }  
            100% { transform: scale(1); }  
        }  
        @keyframes float {  
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }  
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }  
        }  
    </style>  
</head>  
<body>  
    <div class="hearts" id="hearts"></div>  
    <div class="container">  
        <h1>Selamat Bobo, Nanda Cantik ðŸ’–</h1>

        <p>Dari: [Nama Kamu]</p>  
    </div>  <script>  
    // Animasi hati jatuh  
    function createHeart() {  
        const heart = document.createElement('div');  
        heart.className = 'heart';  
        heart.innerHTML = 'â¤ï¸';  
        heart.style.left = Math.random() * 100 + 'vw';  
        heart.style.animationDelay = Math.random() * 6 + 's';  
        document.getElementById('hearts').appendChild(heart);  
        setTimeout(() => heart.remove(), 6000);  
    }  
    setInterval(createHeart, 500);  
</script>

</body>  
</html>
